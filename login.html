<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeMatch - Login/Registro</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src"JS/usuario.js"></script>
</head>
<body>
    <header>
        <div class="logo">🍴 RecipeMatch</div>
        <nav class="nav-links">
    <a href="#inicio">Inicio</a>
    <a href="#como-funciona">¿Cómo funciona?</a>
    <a href="#beneficios">Beneficios</a>
    <div class="dropdown">
        <a href="#destacadas">Recetas </a>
        <div class="dropdown-content">
            <a href="#destacadas">Todas las recetas</a>
            <a href="mis-ingredientes.html">Mis ingredientes</a> <!-- Nueva opción -->
        </div>
    </div>
    <a href="#sobre-nosotros">Sobre nosotros</a>
     <a href="login.html" id="authLink">Iniciar sesión / Registrarse</a>
    <!-- Nuevo menú desplegable -->
    <div class="dropdown">
        <button class="dropdown-btn">⚙️ Configuración</button>
        <div class="dropdown-content">
            <a href="#perfil">Mi perfil</a>
            <a href="#notificaciones">Notificaciones</a>
            <a href="#privacidad">Privacidad</a>
            <a href="#cerrar-sesion">Cerrar sesión</a>
        </div>
    </div>
</nav>
    </header>

    <!-- Sección Login (visible por defecto) -->
    <section class="login" id="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="form-login">
            <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </section>

    <!-- Sección Registro (oculta inicialmente) -->
    <section class="login" id="registro" style="display: none;">
        <h2>Registro</h2>
        <form id="registerForm" class="form-login" style="display:none;">
            <input type="text" id="registerName" placeholder="Nombre completo" required>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <!-- Sección Perfil (oculta inicialmente) -->
    <section id="perfil" style="display: none;">
        <h2>Bienvenido a tu perfil</h2>
        <p>Este es tu espacio personal.</p>
    </section>

    <script>
        // Alternar entre login y registro
        function mostrarRegistro() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('registro').style.display = 'block';
            document.getElementById('perfil').style.display = 'none';
        }
    
        function mostrarLogin() {
            document.getElementById('registro').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('perfil').style.display = 'none';
        }
    
        // Simular inicio de sesión (solo para demostración visual)
        document.querySelector('.form-login button[type="submit"]').addEventListener('click', function(e) {
            e.preventDefault();
            // Redirigir al archivo bienvenida.html
            window.location.href = "bienvenida.html";
        });
        function onGoogleSignIn(googleUser) {
    const profile = googleUser.getBasicProfile();
    console.log("Nombre: " + profile.getName());
    console.log("Correo: " + profile.getEmail());
    // Redirigir al usuario a la página principal
    window.location.href = "index2.html";
    }
    document.querySelector("#registro form").addEventListener("submit", (e) => {
  const password = document.querySelector("input[name='contraseña']").value;
  const confirmPassword = document.querySelector("input[name='confirmar-contraseña']").value;
  if (password !== confirmPassword) {
    e.preventDefault();
    alert("Las contraseñas no coinciden.");
  }
});
    </script>
</body>
</html>
