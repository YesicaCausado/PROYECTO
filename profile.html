<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
      <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">MiRecetario</a>
            <ul class="nav.links">
                <li><a href="profile.html">Perfil</a></li>
                <li><a href="contact.html">Contactos</a></li>
                <li><a href="history.html">Historial</a></li>
            </ul>
        </nav>
    </header>

    <!-- Esto es una prueba de actualización -->

    <main class="container">
        <h1>Perfil De Usuario</h1>

        <form id="profile-form" class="profile-form">
            <!-- Foto de perfil-->
             <div class="profile-pic">
                <img src="default-avatar.png" alt="Foto de Perfil" id="avatar-preview"/>
                <input type="file" id="avatar-input" accept="image/*"/>
             </div>

             <!--Datos personales del usuario-->
             <label for="username">Nombre:</label>
             <input type="text" id="username" name="username" placeholder="Tu Nombre" required />

             <label for="email">Correo Electronico:</label>
             <input type="email" id="email" name="email" value="usuario@correo.com" disabled />

             <label for="password">Nueva Contraseña:</label>
             <input type="password" id="password" name="password" placeholder="********" />

             <!--Boton Para Guardar Información-->
             <button type="submit">Guardar Cambios</button>
        </form>

        <p id="msg" class="message"></p>
    </main>

    <!--Pie De Pagina-->
    <footer class="footer">
        <p>&copy; 2025 MiRecetario</p>
        <div class="social-links">
           <a href="#">Instram</a> | <a href="#">Facebook</a> | <a href="#">Aviso Legal</a>
        </div>
    </footer>

    <script>
        const form = document.getElementById('profile-form');
        const msg = document.getElementById('msg');
        const avatarInput = document.getElementById('avatar-inputd');
        const avatarPreview = document.getElementById('avatar-preview');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            msg.textContent = 'Cambios guardados correctamente';
            msg.style.color = 'green';
        }
    );

    avatarInput.addEventListener('change', () => {
        const file = avatarInput.files[0];
            if(file) {
                avatarPreview.src = URL.createObjectURL(file);
            }
    });
    </script>
</body>
</html>
